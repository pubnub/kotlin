        text: "Added config properties: connectionPoolMaxIdleConnections and connectionPoolKeepAliveDuration. connectionPoolMaxIdleConnections allows to disable connection pool when set to 0."
  - date: 2025-12-18
    version: v12.0.4
    changes:
      - type: bug
        text: "Internal changes."
  - date: 2025-12-16
    version: v12.0.3
