name: kotlin
version: 13.0.0
schema: 1
scm: github.com/pubnub/kotlin
files:
  - build/libs/pubnub-kotlin-13.0.0-all.jar
sdks:
  - 
      type: library
      full-name: Kotlin SDK
      short-name: Kotlin
      artifacts:
        -
          language: kotlin
          tags:
            - Server
            - Mobile
          source-repository: https://github.com/pubnub/kotlin
          documentation: https://www.pubnub.com/docs/sdks/kotlin/
          tier: 2
          artifact-type: library
          distributions:
            -
              distribution-type: library
              distribution-repository: maven
              package-name: pubnub-kotlin-13.0.0
              location: https://repo.maven.apache.org/maven2/com/pubnub/pubnub-kotlin/13.0.0/pubnub-kotlin-13.0.0.jar
              supported-platforms:
                supported-operating-systems:
                  Android:
                    runtime-version:
                      - ART
                    target-api-level: 
                      - 23
                    minimum-api-level:
                      - 23
                    maximum-api-level:
                      - 30  
                    target-architecture:
                      - armeabi-v7a
                      - atom
                      - armeabi
                      - arm64-v8a
                  Linux:
                    runtime-version:
                      - JVM 8 
                    minimum-os-version:
                      - Ubuntu 12.04
                    maximum-os-version:
                      - Ubuntu 24.04 LTS
                    target-architecture:
                      - x86
                      - x86-64
                  macOS:
                    runtime-version:
                      - JVM 8
                    minimum-os-version:
                      - macOS 10.12
                    maximum-os-version:
                      - macOS 15.0.1
                    target-architecture:
                      - x86-64
                  Windows:
                    runtime-version:
                      - JVM 8
                    minimum-os-version:
                      - Windows Vista Ultimate
                    maximum-os-version:
                      - Windows 11 Home
                    target-architecture:
                      - x86
                      - x86-64
              requires:
                -
                  name: kotlin-stdlib
                  min-version: 1.8.0
                  location: https://repo1.maven.org/maven2/org/jetbrains/kotlin/kotlin-stdlib/2.0.21/kotlin-stdlib-2.0.21.jar
                  license: Apache License, Version 2.0
                  license-url: https://www.apache.org/licenses/LICENSE-2.0.txt
                  is-required: Required
                -
                  name: kotlinx-datetime
                  min-version: 0.7.1
                  location: https://repo1.maven.org/maven2/org/jetbrains/kotlinx/kotlinx-datetime-jvm/0.7.1/kotlinx-datetime-jvm-0.7.1.jar
                  license: Apache License, Version 2.0
                  license-url: https://www.apache.org/licenses/LICENSE-2.0.txt
                  is-required: Required
                -
                  name: retrofit
                  min-version: 2.11.0
                  location: https://repo.maven.apache.org/maven2/com/squareup/retrofit2/retrofit/2.11.0/retrofit-2.11.0.jar
                  license: Apache License, Version 2.0
                  license-url: https://github.com/square/retrofit/blob/2.11.0/LICENSE.txt
                  is-required: Required
                -
                  name: okhttp
                  min-version: 4.12.0
                  location: https://repo.maven.apache.org/maven2/com/squareup/okhttp3/okhttp/4.12.0/okhttp-4.12.0.jar
                  license: Apache License, Version 2.0
                  license-url: https://github.com/square/okhttp/blob/parent-4.12.0/LICENSE.txt
                  is-required: Required
                -
                  name: converter-gson
                  min-version: 2.11.0
                  location: https://repo.maven.apache.org/maven2/com/squareup/retrofit2/converter-gson/2.11.0/converter-gson-2.11.0.jar
                  license: Apache License, Version 2.0
                  license-url: https://github.com/square/retrofit/blob/2.11.0/LICENSE.txt
                  is-required: Required
                -
                  name: gson
                  min-version: 2.11.0
                  location: https://repo.maven.apache.org/maven2/com/google/code/gson/gson/2.11.0/gson-2.11.0.jar
                  license: Apache License, Version 2.0
                  license-url: https://github.com/google/gson/blob/gson-parent-2.11.0/LICENSE
                  is-required: Required
                -
                  name: json
                  min-version: "20240303"
                  location: https://repo.maven.apache.org/maven2/org/json/json/20240303/json-20240303.jar
                  license: Public Domain
                  license-url: https://github.com/stleary/JSON-java/blob/20240303/LICENSE
                  is-required: Required
                -
                  name: cbor
                  min-version: "0.9"
                  location: https://repo.maven.apache.org/maven2/co/nstant/in/cbor/0.9
                  license: The Apache Software License, Version 2.0
                  license-url: https://www.apache.org/licenses/LICENSE-2.0.txt
                  is-required: Required
changelog:
  - date: 2026-02-11
    version: v13.0.0
    changes:
      - type: feature
        text: "Upgrade kotlinx-datetime to 0.7.1."
      - type: feature
        text: "com.pubnub.api.utils.Instant is now an SDK value type and is not implicitly interchangeable with kotlin.time.Instant and kotlinx.datetime.Instant anymore."
      - type: feature
        text: "Migration: If you previously used kotlinx.datetime extensions directly on PubNub Instant, use Instant.toLocalDateTime(TimeZone). If you previously did val instant = localDateTime.toInstant(zone) or TimetokenUtil.instantToTimetoken(instant), use instead TimetokenUtil.localDateTimeToInstant(localDateTime, zone) or TimetokenUtil.localDateTimeToTimetoken(localDateTime, zone)."
