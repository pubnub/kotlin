  - date: 2025-12-09
    version: v12.0.2
    changes:
      - type: bug
        text: "Prevent resubscribe to previously subscribed entities."
  - date: 2025-11-19
    version: v12.0.1
    changes:
      - type: bug
        text: "Fixed upload/download encrypted file API. When file is encrypted application/octet-stream data format is enforced regardless of original file type (image/jpeg, video/mp4, text/plain) or server's suggested Content-Type from generateUploadUrl."
      - type: bug
        text: "Removed redundant buffering when parsing encrypted data."
  - date: 2025-11-10
    version: v12.0.0
    changes:
      - type: feature
        text: "Added UploadFileEndpoint that is AWS S3 upload to general retryConfiguration."
      - type: feature
        text: "Breaking change: Moved publishFileMessage API to use the general retryConfiguration instead of the old fileMessagePublishRetryLimit -based retry mechanism."
      - type: feature
        text: "Breaking change: deprecated config property fileMessagePublishRetryLimit that is no longer used by publishFileMessage API. From now on all operations that make up sendFile API which are generate upload like, upload file and publish file message are controlled by retryConfiguration."
  - date: 2025-10-21
    version: v11.0.0
    changes:
      - type: feature
        text: "Added limit and offset parameters for hereNow. Number of returned users per channel by default is limited to 1000. Breaking change."
      - type: bug
        text: "Single-channel hereNow with includeUUIDs=false now returns channel data in the channels map for consistency with multi-channel behaviour. Previously, the channels map was empty in this scenario, forcing reliance on totalOccupancy field only. Breaking change."
      - type: bug
        text: "Removed possibility to use deprecated MPNS -Microsoft Push Notification Service. Breaking change."
      - type: bug
        text: "Added deprecation warning for GCP and old APNS PushType. ."
      - type: bug
        text: "In case FCM is chosen as PushType type REST query param gets fcm value instead of gcm."
  - date: 2025-09-11
    version: v10.6.0
    changes:
      - type: feature
        text: "Added structured log statements throughout the system in transport layer, crypto module, serialization, API calls, etc."
      - type: feature
        text: "Added deprecation warning for logVerbosity and httpLoggingInterceptor config params. For logging configuration we advise using SLF4J implementation lib like logback or log4j2 and their config capabilities."
      - type: feature
        text: "Added new config property called customLoggers, which can bu used when customer needs can not be implemented using configuration options of SLF4J implementation libs like logback or log4j2."
